
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Types</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Pokémon Types</h1>
    <div id="chart"></div>
    <script>
        const data = [{"type": "flying", "avg_height": 16.59731543624161}, {"type": "normal", "avg_height": 15.664556962025317}, {"type": "fairy", "avg_height": 19.40963855421687}, {"type": "steel", "avg_height": 27.75824175824176}, {"type": "ground", "avg_height": 19.322580645161292}, {"type": "water", "avg_height": 22.758064516129032}, {"type": "ice", "avg_height": 18.272727272727273}, {"type": "ghost", "avg_height": 14.728260869565217}, {"type": "poison", "avg_height": 33.705882352941174}, {"type": "bug", "avg_height": 19.528846153846153}, {"type": "electric", "avg_height": 16.490909090909092}, {"type": "fire", "avg_height": 28.990291262135923}, {"type": "grass", "avg_height": 16.82236842105263}, {"type": "dark", "avg_height": 20.06382978723404}, {"type": "psychic", "avg_height": 16.205882352941178}, {"type": "fighting", "avg_height": 22.6}, {"type": "rock", "avg_height": 18.019607843137255}, {"type": "dragon", "avg_height": 43.373831775700936}];

        const margin = { "top": 20, "right": 30, "bottom": 40, "left": 90 };
        const width = 600 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        const x = d3.scaleBand()
            .domain(data.map(d => d.type))
            .range([0, width])
            .padding(0.1);

        // Modificar la escala y para que refleje el rango de alturas
        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.avg_height) * 1.1])  // Multiplicar por 1.1 para agregar un poco de espacio en la parte superior del gráfico
            .range([height, 0]);


        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("transform", "rotate(-45)")
            .style("text-anchor", "end");

        svg.append("g")
            .call(d3.axisLeft(y));

        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", d => x(d.type))
            .attr("y", d => y(d.avg_height))
            .attr("width", x.bandwidth())
            .attr("height", d => height - y(d.avg_height));
    </script>
</body>
</html>
